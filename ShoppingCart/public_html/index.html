<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
    <!-- <script src="scriptz.js"></script> -->
    <script
      src="https://kit.fontawesome.com/42e3f4c959.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
	<header>
		<h1>Shopping Cart</h1>
	</header>
	  <div id="add-container">
		  <div id="atc-container">
			<button id="atc-btn">Add item to cart</button>
		  </div>
	  </div>
	  <div id="overall">
		<div id="master-container">
          <h4>Items in my cart: <span id="my-item-count">&nbsp;2</span></h4>
          <div id="master-items">
            <div class="item">
              <div class="left">
                <img class="left-image" src="./flower.jpeg" alt="" />
              </div>
              <div class="middle">
                <a><h3>Velit Esse Molestie</h3></a>
                <p>$3000</p>
              </div>
              <div class="right">
                <i class="far fa-times-circle"></i>
              </div>
            </div>
            <div class="item">
              <div class="left">
                <img class="left-image" src="./flower.jpeg" alt="" />
              </div>
              <div class="middle">
                <a><h3>Velit Esse Molestie</h3></a>
                <p>$3000</p>
              </div>
              <div class="right">
                <i class="far fa-times-circle"></i>
              </div>
            </div>
          </div>
          <div class="final-part">
            <h1>Total: <span id="my-total">6000</span></h1>
            <button id="co-btn">Check Out</button>
          </div>
        </div>
    </div>
  </body>
  <script src="scriptz.js"></script>
</html>
